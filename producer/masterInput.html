<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <meta name="viewport" content="charset=utf-8"/>
    </head>
    <body onload="showMat();">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        <div class="col s12">
            <h3 class="row center-align">공급자 정보 입력</h3>
            <script type="text/javascript">
            function showMat(){
                $.ajax({
                    url:'getMatData.php',
                    type:'GET',
                    data: {},
                    success: function(result) {
                        var parseName = result.split(',');
                        var select = document.getElementById('matNameSelect');
                        for(var i=0; i<parseName.length; ++i){
                        var option = document.createElement('option');
                        option.value = parseName[i];
                        option.text = parseName[i];
                        select.add(option);
                        $('select').material_select();
                        }
                    }
                });
            }

            function selectMatName(value){
                document.getElementById('material').value = value;
                document.getElementById('matNameSelect').value =value;
            }
            
            $(document).ready(function(){
                $('.modal').modal();
            });
            $(document).ready(function() {
                $('select').material_select();
            });
            $('#textarea1').val('New Text');
            $('#textarea1').trigger('autoresize');
            </script>
            

            <div id="modal1" class="modal" style="height:50%">
                <div class="modal-content">
                    <h4>자재 검색</h4>
                    <div class="row" >
                        <div class="input-field col s12">
                            <select id='matNameSelect' onchange="selectMatName(this.value)">
                                <option value="" disabled selected>자재 정보를 선택해 주세요.</option>
                            </select>
                        <label>자재 정보 선택</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">완료.</a>
                </div>
            </div>  
            
            
            
            
            <div class="row">
                <form class="col s6 push-s3" action="./actual2.php" method="POST">
                    <div class="input-field col s6 push-s3">
                        <a href="#modal1"> <!-- modal trigger -->
                            <input placeholder="자재 정보를 선택해주세요." id="material" name="material" type="text" class="validate"/>
                        </a>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="공급자 코드를 입력해 주세요" id="suppCode" name="suppCode" type="text" class="validate"/>
                            <label for="name">공급자 코드</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="사업자 등록번호를 입력해 주세요." id="companyNo" name="companyNo" type="text" class="validate"/>
                            <label for="name">사업자 등록번호</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="공급자명을 입력해주세요." id="name" name="name" type="text" class="validate"/>
                            <label for="name">공급자명</label>
                        </div>
                    </div>
                    <!--<div class="row">
                        <div class="input-field col s12">
                            <input placeholder="자재 정보를 입력해주세요." id="material" name="material" type="text" class="validate"/>
                            <label for="material">자재 정보</label>
                        </div>
                    </div>-->
                    <div class="row">
                        <div class="col s12">
                            <label>입력 날짜</label>
                            <input id="date" type="date" name="date" class="date"/>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light right red darken-3" type="reset" name="action">취소
                    </button>
                    <button class="btn waves-effect waves-light" type="submit" name="action">제출
                        <i class="material-icons left">send</i>
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
