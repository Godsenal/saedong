<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" />
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="charset=utf-8" />
  <style type="text/css">

  </style>

<body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

  <script type="text/javascript">
  </script>

  <div id="container" style="width:100%; height:calc(100vh - 64px);">
    <div class="tile is-ancestor" style="width:100%; height:100%">
      <div class="tile is-parent">
        <article id='sect1' class="tile is-child notification is-success animated bounceInLeft">
          <div class="content">
            <p class="title">Tall tile</p>
            <p class="subtitle">With even more content</p>
            <div class="content">
              <!-- Content -->
            </div>
          </div>
        </article>
      </div>
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-primary animated bounceInRight">
              <div class="columns">
                <div class="column">
                  <figure class="image is-128x128">
                    <img src="./introduce/images/jun.jpeg">
                    <p class='subtitle' style="text-align:center;">전현진</p>
                  </figure>
                </div>
                <div class=" column ">
                  <p class='title'>갓현진입니다.</p>
                </div>
              </div>


            </article>
            <article class="tile is-child notification is-warning animated bounceInRight ">
              <p class="title ">...tiles</p>
              <p class="subtitle ">Bottom tile</p>
            </article>
            <article class="tile is-child notification is-info animated bounceInRight ">
              <p class="title ">...tiles</p>
              <p class="subtitle ">Bottom tile</p>
            </article>
          </div>
          <div class="tile is-parent is-vertical ">
            <article class="tile is-child notification is-black animated bounceInRight ">
              <p class="title ">Vertical...</p>
              <p class="subtitle ">Top tile</p>
            </article>
            <article class="tile is-child notification is-light animated bounceInRight ">
              <p class="title ">...tiles</p>
              <p class="subtitle ">Bottom tile</p>
            </article>
            <article class="tile is-child notification is-danger animated bounceInRight ">
              <p class="title ">...tiles</p>
              <p class="subtitle ">Bottom tile</p>
            </article>
          </div>
        </div>
      </div>

    </div>
</body>
